<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Douglas A. B. Novato">
        <meta name="description" content="website de controle financeiro">
        <link rel="stylesheet" href="./style.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap">
        <link rel="icon" href="https://img.icons8.com/material-outlined/48/000000/puzzle.png"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <title>dev.finance$</title>
    </head>
    <body>
        
        <header> 
            <h1 id="logo">dev.finance$</h1>
        </header>

        <main class="container">

            <section id="balance">
                <h2>Balanço</h2>
                <div class="card">
                    <h3>Entradas</h3>
                    <p>R$17.4000,00</p>
                </div>
        
                <div class="card">
                    <h3>Saldo</h3>
                    <p>R$1.259,00</p>
                </div>
        
                <div class="card">
                    <h3>Total</h3>
                    <p>R$16.141,00</p>
                </div>
            </section>
            
            <section  id="transaction">
                <h2>Transações</h2>
                <table  id="data-table">
                    <thead> 
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Datas</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="expense">-R$500,00</td>
                            <td class="date">23/09/2021</td> 
                        </tr>
                        <tr>
                            <td class="description">Criação WebSite</td>
                            <td class="income">R$5000,00</td>
                            <td class="date">13/09/2021</td>  
                        </tr>
                        <tr>
                            <td class="description">Internet</td>
                            <td class="expense">-R$200,00</td>
                            <td class="date">03/09/2021</td>  
                        </tr>
                    </tbody>
                </table>
            </section>
      
        </main>

        <footer>
            <p>dev.finance$</p> 
        </footer> 

    </body>
</html>
